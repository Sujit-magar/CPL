<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="Muhamad Nauval Azhar">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="This is a login page template based on Bootstrap 5">
<title>Bootstrap 5 Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="Stylesheet" href="../CSS_files/Style.css">
<style>
#alert,#loader{
display: none;
}
</style>
</head>
<body>
<section class="h-100">
<div class="container h-100">
<div class="row justify-content-sm-center h-100">
<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-xs-12">
<div class="text-center">
</div>
<div class="text-center my-5">
<h1 class="card-title fw-bold mb-4">Welcome</h1>
</div>
<div class="row">
<div class="col-lg-8 offset-lg-2" id="alert">
<div class="alert" style="background-color: rgb(67, 142, 253)">
<strong id="result" class="text-light text-center"></strong>
</div>
</div>
</div>
<div class="card shadow-lg">
<div class="card-body p-5">
<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
<form method="POST" class="needs-validation" novalidate="" id="login-form">
<div class="mb-3">
<label class="mb-2 text-muted" for="email">Email Address</label>
<input id="email" type="email" class="form-control" name="email"required autofocus>
<div class="invalid-feedback">
Email is invalid
</div>
</div>
<div class="mb-3">
<label class="mb-2 text-muted" for="Password">Password</label>
<input id="password" type="password" class="form-control" name="password" required>
<div class="invalid-feedback">
Password Should be at least 8 characters long.
</div>
<a href="forgotPassword.html" class="h6 small" style="text-decoration: none">
Forgot Password?
</a>
</div>
<div class="d-flex align-items-center">
<div class="form-check">
<input type="checkbox" name="remember" id="remember" class="form-check-input">
<label for="remember" class="form-check-label me-2">Remember Me</label>
</div>
<button type="submit" class="btn btn-primary ms-auto submit" id="login">
Login
</button>
</div>
</form>
</div>
<div class="card-footer py-3 border-0">
<div class="text-center">
Don't have an account? <a href="register.html" class="text-dark">Register Now</a>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
<script>
</script>
</body>
</html>
